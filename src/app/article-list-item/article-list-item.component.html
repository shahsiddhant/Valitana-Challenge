<!-- TODO add when ready [ngClass]="{'unread': article?.read}" -->
<div class="article-item-container">

  <span class="actions-col">
    <span>
      <span class="title">{{article?.title}}</span>
      <span class="row-2">
        <span class="author">{{article?.author}}</span>
        <span class="last-updated">{{article?.lastUpdated | dateAgo}}</span>
      </span>
    </span>
    <span class="article-actions">
      <ng-container *ngIf="!confirmDelete">
        <!-- Future upgrades - abstract buttons for icon support -->
        <button (click)="editArticle($event)" class="action-buttons"><img src="../../assets/contract.svg"></button>
        <button (click)="deleteArticle($event)" class="action-buttons"><img src="../../assets/trash.svg"></button>
      </ng-container>
      <ng-container *ngIf="confirmDelete">
        <span class="confirm-message">Are you sure?</span>
        <button (click)="cancelDelete($event)" class="action-buttons"><img src="../../assets/cancel.svg"></button>
        <button (click)="deleteForSure($event)" class="action-buttons"><img src="../../assets/check.svg"></button>
      </ng-container>
    </span>
  </span>
</div>
